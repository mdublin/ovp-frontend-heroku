<!-- keep it simple, stupid â€” AJAX from MDN docs, where all things work better than Stackoverflow/googling results: 
https://developer.mozilla.org/en-US/docs/Web/API/FormData/Using_FormData_Objects  --!>

<script>
var form = document.forms.namedItem("bootform");
form.addEventListener('submit', function(ev) {

  var oOutput = document.querySelector("div"),
      oData = new FormData(form);

  //oData.append("CustomField", "This is some extra data");

  var oReq = new XMLHttpRequest();
  oReq.open("POST", "/videoupload", true);
  oReq.onload = function(oEvent) {
	  if (oReq.status == 200) {
		  //alert("200 status");
		  //window.location.replace("http://127.0.0.1:8000/uploadsuccess");
		//redirect URL for Heroku deployment
		  window.location.replace("https://ovp-frontend-framework.herokuapp.com/uploadsuccess");
      //oOutput.innerHTML = "Uploaded!";
    } else {
      oOutput.innerHTML = "Error " + oReq.status + " occurred when trying to upload your file.<br \/>";
    }
  };

  oReq.send(oData);
  ev.preventDefault();
}, false);

</script>
